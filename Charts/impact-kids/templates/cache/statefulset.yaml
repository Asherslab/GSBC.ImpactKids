---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "cache-statefulset"
  labels:
    app.kubernetes.io/name: "impact-kids-app"
    app.kubernetes.io/component: "cache"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "impact-kids-app"
        app.kubernetes.io/component: "cache"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - command:
            - "/bin/sh"
          image: "docker.io/library/redis:8.2"
          name: "cache"
          envFrom:
            - secretRef:
                name: "cache-secrets"
          args:
            - "-c"
            - "redis-server --requirepass $REDIS_PASSWORD"
          ports:
            - name: "tcp"
              protocol: "TCP"
              containerPort: 6379
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "impact-kids-app"
      app.kubernetes.io/component: "cache"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  persistentVolumeClaimRetentionPolicy: {}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 0
    type: "RollingUpdate"
