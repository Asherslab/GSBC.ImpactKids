---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "sql-config"
  labels:
    app.kubernetes.io/name: "impact-kids-app"
    app.kubernetes.io/component: "sql"
    app.kubernetes.io/instance: "{{.Release.Name}}"
data:
  POSTGRES_HOST_AUTH_METHOD: "{{ .Values.config.sql.POSTGRES_HOST_AUTH_METHOD }}"
  POSTGRES_INITDB_ARGS: "{{ .Values.config.sql.POSTGRES_INITDB_ARGS }}"
  POSTGRES_USER: "{{ .Values.config.sql.POSTGRES_USER }}"
