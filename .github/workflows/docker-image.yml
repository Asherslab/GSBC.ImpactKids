name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Git Version
        id: version
        uses: codacy/git-version@2.8.6

  build-migrations:
    runs-on: ubuntu-latest
    needs: version

    steps:
    - uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Migrations
      uses: docker/build-push-action@v6
      with:
        file: GSBC.ImpactKids.Workers.DbMigrations/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: asherslab/gsbc-kids-migrations:latest,asherslab/gsbc-kids-migrations:${{needs.version.outputs.version}}

  build-grpc:
    runs-on: ubuntu-latest
    needs: version

    steps:
    - uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and Push Grpc
      uses: docker/build-push-action@v6
      with:
        file: GSBC.ImpactKids.Grpc/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: asherslab/gsbc-kids-grpc:latest,asherslab/gsbc-kids-grpc:${{needs.version.outputs.version}}

  build-web:
    runs-on: ubuntu-latest
    needs: version

    steps:
    - uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Web
      uses: docker/build-push-action@v6
      with:
        file: GSBC.ImpactKids.Web/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: asherslab/gsbc-kids-web:latest,asherslab/gsbc-kids-web:${{needs.version.outputs.version}}
